<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dictionary</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h2>Dictionary</h2>
            <input type="text" id="word">
            <button class="insert">Insert word</button>
            <button class="long">Get the longest word</button>
            <p class="output"></p>
            <br>
            <button class="reset">Reset dictionary</button>
            <p class="count">Number of words:<output value="0"></output></p>
        </div>
        <script src="dictionaryScript.js"></script>
    </body>
</html>
